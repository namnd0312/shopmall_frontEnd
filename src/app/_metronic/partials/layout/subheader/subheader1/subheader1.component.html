<!--begin::Subheader-->
<div class="subheader py-2 py-lg-6" [ngClass]="subheaderCSSClasses" id="kt_subheader">
    <div [ngClass]="subheaderContainerCSSClasses"
         class="d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <!--begin::Info-->
        <div class="d-flex align-items-center flex-wrap mr-1">
            <ng-container *ngIf="subheaderMobileToggle">
                <!--begin::Mobile Toggle-->
                <button class="burger-icon burger-icon-left mr-4 d-inline-block d-lg-none"
                        id="kt_subheader_mobile_toggle">
                    <span></span>
                </button>
                <!--end::Mobile Toggle-->
            </ng-container>

            <!--begin::Page Heading-->
            <div class="d-flex align-items-baseline flex-wrap mr-5">
                <!--begin::Breadcrumb-->
                <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                    <li class="breadcrumb-item" routerLinkActive="active">
                        <a [routerLink]="'dashboard'" class="text-muted">
                            <i class="fa fa-home sb-color-red"></i>
                        </a>
                    </li>
                    <li class="breadcrumb-item" *ngFor="let bc of breadcrumbs" routerLinkActive="active">
                        <a [routerLink]="bc.linkPath" class="text-muted">{{ bc.linkText }}</a>
                    </li>
                </ul>
                <!--end::Breadcrumb-->
            </div>
            <!--end::Page Heading-->
        </div>
        <!--end::Info-->
